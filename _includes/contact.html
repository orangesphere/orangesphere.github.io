<section id="contact(s)">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Ready to host your next event with us? Send us an email and we will get back to you as soon as possible!</p>
            </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <a href="https://twitter.com/{{ site.twitter_username }}">
                <i class="fa fa-solid fa-phone fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>(949) 751 - 8543</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.author.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>howard@fultonmemories.com</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://www.yelp.com/">
            <i class="fa fa-brands fa-yelp fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>bit.ly/1234</p>
            </a>
        </div>

    </div>
</section>
